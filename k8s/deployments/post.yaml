 apiVersion: extensions/v1beta1
 kind: Deployment
 metadata:
   name: post
   namespace: blog
 spec:
   replicas: 1
   template:
     metadata:
       labels:
         app: post
     spec:
       containers:
         - name: post
           image: node:6-alpine
           command: ["/bin/sh"]
           args: ["-c", "cd /home/node;apk update && apk add ca-certificates && update-ca-certificates && apk add wget;wget --no-check-certificate --content-disposition https://raw.githubusercontent.com/EvgenyKhaliper/nodejs-microservices-demo/master/post-ms/post.js;wget --no-check-certificate --content-disposition https://raw.githubusercontent.com/EvgenyKhaliper/nodejs-microservices-demo/master/post-ms/package.json;npm install;node post.js db.blog:3004;"]
           ports:
             - containerPort: 3002